
    <h3>{{ product.title }}</h3>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.thumbnail }}</p>
    <img [src]="product.thumbnail" alt="product.title" width="200" height="200">
    @if (favoriteSlected) {
        <button (click)="removeFromFavorites(product)">Remove from favorites</button>
    } @else {
        <button (click)="addToFavorites(product)">Add to favorites</button>
    }
